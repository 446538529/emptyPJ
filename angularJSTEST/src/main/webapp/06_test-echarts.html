<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts</title>
    <script src="Echarts/echarts.min.js"></script>
</head>

<body>
    <div id="bar" style="height: 300px;width: 400px;background-color: yellow"></div>
    <script type="text/javascript">
        var chart=echarts.init(document.getElementById("bar"));
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        chart.setOption(option);
    </script>
</body>
</html>
